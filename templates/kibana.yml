# Kibana is served by a back end server. This controls which port to use.
port: <%= scope['kibana::port'] %>

# The host to bind the server to.
host: "<%= scope['kibana::host'] %>"

# The Elasticsearch instance to use for all your queries.
elasticsearch_url: "<%= scope['kibana::elasticsearch_url'] %>"

# By default, the host specified in the incoming request from the browser
# is specified as the host in the corresponding request Kibana sends to Elasticsearch.
# If you set this option to false, Kibana uses the host specified in elasticsearch_url.
# You probably donâ€™t need to worry about this settingjust use the default
elasticsearch_preserve_host: "<%= scope['kibana::elasticsearch'] %>"

# Kibana uses an index in Elasticsearch to store saved searches, visualizations
# and dashboards. It will create a new index if it doesn't already exist.
kibana_index: "<%= scope['kibana::kibana_index'] %>"

# The default application to load.
default_app_id: "<%= scope['kibana::default_app_id'] %>"

# Time in seconds to wait for responses from the back end or elasticsearch.
# Note this should always be higher than "shard_timeout".
# This must be > 0
request_timeout: <%= scope['kibana::request_timeout'] %>

# Time in milliseconds for Elasticsearch to wait for responses from shards.
# Note this should always be lower than "request_timeout".
# Set to 0 to disable (not recommended).
shard_timeout: <%= scope['kibana::shard_timeout'] %>

# Set to false to have a complete disregard for the validity of the SSL
# certificate.
verify_ssl: <%= scope['kibana::verify_ssl'] %>

<% if scope['kibana::ca'] then -%>ca: <%= %= scope['kibana::ca'] -%> 
<% end -%>
<% if scope['kibana::ssl_key_file'] then -%>ssl_key_file: <%= scope['kibana::ssl_key_file'] -%>
<% end -%>
<% if scope['kibana::ssl_cert_file'] then -%>ssl_cert_file: <%= scope['kibana::ssl_cert_file'] -%>
<% end -%>

#
pid_file: <%= scope['kibana::pid_file'] %>

#
log_file: <%= scope['kibana::log_file'] %>

# Plugins that are included in the build, and no longer found in the plugins/ folder
bundled_plugin_ids:
 - plugins/dashboard/index
 - plugins/discover/index
 - plugins/doc/index
 - plugins/kibana/index
 - plugins/metric_vis/index
 - plugins/settings/index
 - plugins/table_vis/index
 - plugins/vis_types/index
 - plugins/visualize/index
 